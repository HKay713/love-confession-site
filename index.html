    <title>Special Invite</title>

        <h2>Fill Your Details</h2>

            <label>Sex:</label>
            <button type="button" id="sexYes">Yes</button>
            <button type="button" id="sexNo">No</button><br>

            <label>Gender:</label>
            <select required>
                <option value="female">Female</option>
                <option value="female">Female</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
