<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Together! ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🎉 Yay! We're in a Relationship! 🎉</h2>
        <p>Do you want to write a message?</p>
        <textarea id="messageBox" placeholder="Write something special..."></textarea><br>
        <button onclick="submitMessage()">Send Message</button>
    </div>

    <script>
        function submitMessage() {
            let message = document.getElementById("messageBox").value;
            if (message.trim() !== "") {
                alert("Message sent! ❤️");
            } else {
                alert("Write something before sending!");
            }
        }
    </script>
</body>
</html>
